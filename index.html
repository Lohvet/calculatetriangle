<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container">
        <br><div class="row"><br>
            <div class="col-md-12">
                <h2><i class="fa-solid fa-user"></i> Email Validation App</h2>
            </div>

                <input type="email" class="form-control" placeholder="Enter an Email Address" id="my-input">
            </div>
            <br><div class="col-md-12"><br>
                <button class="btn btn-success" id="my-button" onclick="verify()">Verify <i class="fa-solid fa-check"></i></button>

        </div>
    </div>

    <script src="main.js"></script>
